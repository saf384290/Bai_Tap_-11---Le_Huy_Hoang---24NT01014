<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chi tiết động vật</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 24NT01014 - Lê Huy Hoàng - Bài 11 -->
<div class="container detail-container">
<h1 id="animalName"></h1>
<p id="animalDesc"></p>
<div id="animalImages"></div>
<button class="back-btn" onclick="location.href='index.html'">
Back to Home
</button>
</div>
<div id="footer-placeholder"></div>
<script>
fetch("footer.html")
.then(res => res.text())
.then(data => document.getElementById("footer-placeholder").innerHTML = data);
const animal = JSON.parse(localStorage.getItem("selectedAnimal"));
if (animal) {
document.getElementById("animalName").innerText = animal.ten;
document.getElementById("animalDesc").innerText = animal.mota;
const imgDiv = document.getElementById("animalImages");
animal.thuvien.forEach(imgUrl => {
const img = document.createElement("img");
img.src = imgUrl;
imgDiv.appendChild(img);
});
}
</script>
</body>
</html>
